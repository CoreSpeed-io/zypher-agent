    <path d="M 100,155 C 95,145 85,145 90,155 C 85,145 75,145 80,155 C 80,165 100,175 100,175 C 100,175 120,165 120,155 C 125,145 115,145 110,155 C 115,145 105,145 100,155 Z" fill="#FF69B4" />
    <path d="M 700,185 C 695,175 685,175 690,185 C 685,175 675,175 680,185 C 680,195 700,205 700,205 C 700,205 720,195 720,185 C 725,175 715,175 710,185 C 715,175 705,175 700,185 Z" fill="#FF69B4" />

    <!-- Mouse 1 (larger) -->
