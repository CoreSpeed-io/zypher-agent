name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.1

      - name: Install dependencies
        run: deno install --frozen=true

      - name: Run linter check
        run: deno lint

      - name: Run formatter check
        run: deno fmt --check

      - name: Run type check
        run: deno check .

      - name: Run unit tests
        run: deno test --ignore=**/*.integration.test.ts

      - name: JSR publish dry run
        run: deno publish --dry-run --allow-slow-types

      # comment out for now until we resolve the node_fetch issue
