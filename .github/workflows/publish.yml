# Publish packages to JSR and npm
#
# Triggers:
# - release: [published] - For manually created GitHub releases
# - workflow_call - Called by release.yml after automated releases
#   (GitHub doesn't trigger workflows from events created by GITHUB_TOKEN)
# - workflow_dispatch - Manual trigger for testing
#
# See: https://docs.github.com/en/actions/using-workflows/triggering-a-workflow#triggering-a-workflow-from-a-workflow

name: Publish to JSR and npm

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:

jobs:
  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.0

      - name: Install dependencies
        run: deno install --frozen=true

      - name: Run formatter check
        run: deno fmt --check

      - name: Run unit tests
        # --allow-env required for MCP SDK transitive dependencies
        # --allow-read required for executeCode and codeExecution worker tests
        # (cross-spawn/which reads OSTYPE at module load)
        run: deno test --allow-env --allow-read --ignore=**/*.integration.test.ts

      - name: Publish to JSR
        run: deno publish

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: packages/ui
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: packages/ui
        run: bun run build

      - name: Publish to npm
        working-directory: packages/ui
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
