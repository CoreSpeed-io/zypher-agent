name: Publish to JSR

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.0

      - name: Install dependencies
        run: deno install --frozen=true

      - name: Run formatter check
        run: deno fmt --check

      - name: Run unit tests
        run: deno test --allow-env --allow-read --ignore=**/*.integration.test.ts

      - name: Publish to JSR
        run: deno publish
